apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: hellospringeks
  name: hellospringeks
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: hellospringeks
    spec:
      containers:
      - image: naresh240/hellospringeks
        name: hellospringeks
        ports:
        - name: hellospringeks
          containerPort: 8080
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: hellospringeks
  name: hellospringeks
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    name: hellospringeks
